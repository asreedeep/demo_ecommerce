
<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="cotainer-fluid" style="margin-bottom:160px">
<center><h1>login Here..</h1></center>
<form method="POST" action="">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
